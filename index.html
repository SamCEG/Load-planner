<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Transport Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .input-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .results-section {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .results-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .transport-option {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.3);
            transition: transform 0.3s ease;
        }

        .transport-option:hover {
            transform: translateY(-3px);
        }

        .transport-option h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .option-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .detail-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .detail-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ai-badge {
            display: inline-block;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 AI Transport Planner</h1>
            <p>Smart transportation planning powered by artificial intelligence</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>Plan Your Journey <span class="ai-badge">AI Powered</span></h2>
                <form id="transportForm">
                    <div class="form-group">
                        <label for="origin">From:</label>
                        <input type="text" id="origin" name="origin" placeholder="Enter departure location" required>
                    </div>

                    <div class="form-group">
                        <label for="destination">To:</label>
                        <input type="text" id="destination" name="destination" placeholder="Enter destination" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Travel Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Preferred Time:</label>
                        <input type="time" id="time" name="time">
                    </div>

                    <div class="form-group">
                        <label for="passengers">Number of Passengers:</label>
                        <select id="passengers" name="passengers">
                            <option value="1">1 Person</option>
                            <option value="2">2 People</option>
                            <option value="3">3 People</option>
                            <option value="4">4 People</option>
                            <option value="5+">5+ People</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="priorities">Priorities:</label>
                        <select id="priorities" name="priorities">
                            <option value="cost">Lowest Cost</option>
                            <option value="time">Fastest Route</option>
                            <option value="comfort">Most Comfortable</option>
                            <option value="eco">Most Eco-Friendly</option>
                            <option value="balanced">Balanced</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="budget">Budget Range:</label>
                        <select id="budget" name="budget">
                            <option value="budget">Budget (£0-50)</option>
                            <option value="moderate">Moderate (£50-150)</option>
                            <option value="premium">Premium (£150+)</option>
                            <option value="no-limit">No Budget Limit</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="special">Special Requirements:</label>
                        <textarea id="special" name="special" placeholder="e.g., wheelchair access, pet travel, large luggage..." rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn-primary">🤖 Generate AI Transport Plan</button>
                </form>
            </div>

            <div class="results-section">
                <h2>Your AI-Generated Transport Options</h2>
                <div id="results">
                    <p style="text-align: center; color: #666; padding: 40px;">
                        Enter your travel details and click "Generate AI Transport Plan" to see personalized recommendations based on your preferences.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        document.getElementById('transportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Show loading
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">AI is analyzing your travel options...</div>';
            
            // Simulate AI processing
            setTimeout(() => {
                generateTransportOptions(data);
            }, 2000);
        });

        function generateTransportOptions(data) {
            const resultsDiv = document.getElementById('results');
            
            // AI-generated transport options based on input
            const options = generateAIOptions(data);
            
            let html = '';
            options.forEach(option => {
                html += `
                    <div class="transport-option">
                        <h3>${option.type} ${option.icon}</h3>
                        <p>${option.description}</p>
                        <div class="option-details">
                            <div class="detail-item">
                                <div class="detail-value">${option.duration}</div>
                                <div class="detail-label">Duration</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${option.cost}</div>
                                <div class="detail-label">Est. Cost</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${option.emissions}</div>
                                <div class="detail-label">CO₂ Impact</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${option.comfort}</div>
                                <div class="detail-label">Comfort</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }

        function generateAIOptions(data) {
            const { origin, destination, passengers, priorities, budget } = data;
            
            // AI logic to generate contextual options
            const baseOptions = [
                {
                    type: "High-Speed Train",
                    icon: "🚄",
                    description: "Fast and comfortable rail connection with minimal environmental impact.",
                    duration: "2h 45m",
                    cost: "£89",
                    emissions: "Low",
                    comfort: "★★★★★"
                },
                {
                    type: "Direct Flight",
                    icon: "✈️",
                    description: "Fastest option with multiple daily departures and airline choice.",
                    duration: "1h 20m",
                    cost: "£156",
                    emissions: "High",
                    comfort: "★★★★☆"
                },
                {
                    type: "Express Coach",
                    icon: "🚌",
                    description: "Budget-friendly option with WiFi and comfortable seating.",
                    duration: "4h 15m",
                    cost: "£28",
                    emissions: "Medium",
                    comfort: "★★★☆☆"
                },
                {
                    type: "Car Rental",
                    icon: "🚗",
                    description: "Maximum flexibility with door-to-door convenience.",
                    duration: "3h 30m",
                    cost: "£67",
                    emissions: "Medium",
                    comfort: "★★★★☆"
                }
            ];

            // AI prioritization based on user preferences
            let options = [...baseOptions];
            
            if (priorities === 'cost') {
                options.sort((a, b) => parseInt(a.cost.slice(1)) - parseInt(b.cost.slice(1)));
            } else if (priorities === 'time') {
                options.sort((a, b) => parseDuration(a.duration) - parseDuration(b.duration));
            } else if (priorities === 'eco') {
                const ecoOrder = { 'Low': 1, 'Medium': 2, 'High': 3 };
                options.sort((a, b) => ecoOrder[a.emissions] - ecoOrder[b.emissions]);
            }

            // Adjust recommendations based on passenger count
            if (passengers === '5+') {
                options[0].description += " Group booking available with discounts.";
                options[3].description += " Large vehicle option recommended for your group.";
            }

            // Budget filtering
            if (budget === 'budget') {
                options = options.filter(opt => parseInt(opt.cost.slice(1)) <= 50);
            }

            return options.slice(0, 3); // Return top 3 AI recommendations
        }

        function parseDuration(duration) {
            const parts = duration.split(' ');
            let totalMinutes = 0;
            
            parts.forEach(part => {
                if (part.includes('h')) {
                    totalMinutes += parseInt(part) * 60;
                } else if (part.includes('m')) {
                    totalMinutes += parseInt(part);
                }
            });
            
            return totalMinutes;
        }
    </script>
</body>
</html>
